<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript testings</title>
</head>
<body>
    <div class="container-1">
         <h2>  challange  : Your Age in Days </h2>
        <div class="flex-box-container-1">
            <div>
                 <button class="btn btn-primary" onclick="ageInDays()"> click me </button>
             </div>
                <div>
                 <button class="btn btn-danger" onclick="reset()"> Reset </button>
             </div>
        </div>
    
       <div class="flex-box-container-1">
           <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>  challange  2 Cat Genertors </h2>
         <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
            <div class="flex-box-container-2" id="flex-cat-gen">
                
            </div>
          

    </div>
    <div class="container-3">
        <h2>  challange 3 : Rock, Paper ,Scissors </h2>
       <div class="flex-box-rps" id="flex-box-rps-div">
           <img src="rock.png" id="rock" onclick="rpsGame(rock)" alt="" width="150" height="150">
           <img src="Scissors.png" id="scissors" onclick="rpsGame(scissors)" alt="" width="150" height="150">
           <img src="paper.png" id="paper" onclick="rpsGame(paper)" alt="" width="150" height="150">
       </div>
    </div>
<div class="container-4">
        <h2 id="change-my-color">  challange  : Change colors of a button </h2>
       <div class="flex-box-pick-color" id="flex-box-pick-color">
    <form action="">
        <select name="backdrop" id="background" onchange="buttonChange(this)">
        <option value="random"> Random</option>
        <option value="red"> Red</option>
        <option value="green"> Green</option>
        <option value="reset"> Reset</option>
        </select>

    </form>
        <button class="btn btn-primary"> Wee!</button>
        <button class="btn btn-danger"> Yahoo!</button>
        <button class="btn btn-warning"> Google!</button>
        <button class="btn btn-success"> Facebook</button>
        </div>
</div>

<div class="container-5">
         <h2>  challange 5 : BlackJack </h2>
         <h3><span id="blackjack result"> Lets Play </span></h3>
   <div class="flex-blackjack-row-1" >
       <div id="your-box">
            <h2> You : <span id="your-blackjack-result"> 0</span></h2>
       </div>  
       
       <div id="dealer-box">
        <h2> Dealer : <span id="dealer-blackjack-result"> 0</span></h2>
        </div>
   </div>
        

    <div class="flex-blackjack-row-2" >
        <div>
         <button class="btn-lg btn-primary mr-2" id="blackjack-hitbtn">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-standbtn">Stand</button>
            <button class="btn btn-success" id="blackjack-dealbtn">Deal</button>
        </div>
    </div>

    <div class="flex-blackjack-row-3" >
        <div>
            <table>
                <tr>
                    <th> Wins </th>
                    <th> Loses </th>
                    <th> Draws </th>
                </tr>
                <tr>
                    
                        <td> <span id="wins"> </span> 0 </td>
                        <td> <span id="loses"> 0 </span>  </td>
                        <td> <span id="draws"> 0 </span> </td>
                    
                </tr>

            </table>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
